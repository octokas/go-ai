<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagerMate - Your Dutonian Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
        }
        #chat-container {
            height: calc(100vh - 200px);
            border: none;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 8px;
            line-height: 1.5;
            max-width: 85%;
        }
        .user-message {
            background-color: #25c151;  /* PagerDuty green */
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-right: auto;
        }
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        #message-input {
            flex-grow: 1;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 16px 24px;
            background-color: #25c151;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            background-color: #1ea544;
        }
        h1 {
            color: #25c151;
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– PagerMate - Your Dutonian Assistant</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Ask me anything about PagerDuty...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/chat/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage('ðŸ‘‹ Hello! I\'m your Dutonian Assistant. I\'m here to help you learn about PagerDuty and get you up to speed quickly. What would you like to know?', false);
    </script>
</body>
</html>
